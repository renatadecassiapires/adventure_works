version: 2

models:
  - name: fact_sales
    description: |
      This model represents the fact table for sales data.
      It combines information from various source tables to provide a comprehensive view of sales transactions.
    columns:
      - name: salesorderid
        description: The unique identifier for each sales order.
      - name: orderdate
        description: The date when the sales order was placed.
      - name: productid
        description: The identifier for the product sold.
      - name: product_name
        description: The name of the product sold.
      - name: orderqty
        description: The quantity of the product sold in the sales order.
      - name: unitprice
        description: The unit price of the product sold.
      - name: unitpricediscount
        description: The discount applied to the unit price.
      - name: source_customer_id
        description: The identifier for the customer who placed the sales order.
      - name: customer_fullname
        description: The full name of the customer who placed the sales order.
      - name: city
        description: The city where the sales order was shipped.
      - name: postalcode
        description: The postal code of the shipping address.
      - name: location_sk
        description: The identifier for the location where the sales order was shipped.
      - name: location_name
        description: The name of the location where the sales order was shipped.
      - name: region_sk
        description: The identifier for the region associated with the shipping address.
      - name: state_province_name
        description: The name of the state or province associated with the shipping address.
      - name: country_region_name
        description: The name of the country or region associated with the shipping address.
      - name: total_order_value
        description: The total value of the sales order after applying discounts.
