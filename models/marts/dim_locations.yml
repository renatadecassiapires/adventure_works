version: 2

models:
  - name: dim_locations
    description: "Tabela dimensional para dados de localização, combinando informações de estado/província e país."
    columns:
      - name: location_sk
        description: "Chave substituta para a dimensão de localização."
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('fact_sales')
              field: location_sk
