version: 2

models:
  - name: dim_creditcards
    description: "Dimensional table that stores information about credit cards used in sales transactions. It associates credit card details from the sales header with card types from the credit card staging table."
    columns:
      - name: creditcard_sk
        description: "Auto-incremental surrogate key to uniquely identify each credit card."
        tests:
          - not_null

      - name: creditcardid
        description: "Natural key of the credit card. Uniquely identifies the credit card in the source system."
        tests:
          - unique
          - not_null

      - name: cardtype
        description: "Type of the credit card (e.g., Visa, MasterCard, etc.)."
        tests:
          - not_null
