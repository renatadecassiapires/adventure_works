version: 2

models:
  - name: dim_data
    description: "Modelo para criar uma dimensão de datas desde '2011-01-01' até '2016-01-01'. Inclui a chave primária 'pk_data', a data atual, o dia do mês, o ano e o mês atual."
    columns:
      - name: pk_data
        description: "Chave primária da dimensão de data, gerada como um hash da data."
        data_type: varchar
      - name: date_actual
        description: "Data atual no formato de data."
        data_type: date
      - name: day_of_month
        description: "Dia do mês extraído da data."
        data_type: int
      - name: year
        description: "Ano extraído da data."
        data_type: int
      - name: month_actual
        description: "Mês atual extraído da data."
        data_type: int
