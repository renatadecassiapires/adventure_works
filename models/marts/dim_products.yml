version: 2

models:
  - name: dim_products
    description: "A dimensional table for product information, sourced from sales order details."
    columns:
      - name: product_sk
        description: "Surrogate key for the product dimension."
        tests:
          - not_null
          - unique
      - name: productid
        description: "Natural key for the product, sourced from sales order details."
        tests:
          - not_null
          - unique
      - name: product_name
        description: "Name of the product."
        tests:
          - not_null
